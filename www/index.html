<!Doctype html>
<html>
<head>
    <title>International Courier - Pontual Air Cargo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="lib/font_awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/onsen-css-components-default.css">
    <link rel="stylesheet" href="css/login.css">
    <script type="text/javascript" src="js/jquery.mobile.custom.js"></script>
    <script type="text/javascript" src="js/jquery.mobile.custom.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
</head>
<body class="loginPage" onload="init()" id="loginPage">
    <div class="navigation-bar">
        <div class="navigation-bar__item left quarter float-left"></div>
        <div class="navigation-bar__item full float-left text-centering">
            <span class="navigation-bar__title navigation-bar__line-height float-left">International Courier - Pontual Air Cargo</span>
        </div>
        <div class="navigation-bar__item right quarter float-left">
            <span class="icon-button--quiet navigation-bar__line-height font-weight-500"></span>
        </div>
    </div>
    <div class="main-image-wrapper">
        <img class="main-image-wrapper" src="img/logo.png" />
    </div>
    <form id="loginForm">
        <input type="email" class="text-input--underbar" placeholder="Email" value="">
        <input type="password" class="text-input--underbar" placeholder="Password" value="">
        <br>
        <p><a href="principal.html" class="button login-button">Log in</a></p> 
        <!--<button class="button login-button" value="Login" id="submitButton">Log in</button>-->
        <br>
        <button class="button--quiet forgot-password">Forgot password? </button>

    </form>
    <script>
        $("#loginPage").live("pageinit", function (e) {
            alert("Chamou o Botão");
            checkPreAuth();
        });
    </script>
</body>

</html>
